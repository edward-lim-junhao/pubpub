previewsEnabled: true
services:
- type: web
  name: core
  runtime: node
  rootDir: .
  buildCommand: pnpm install; pnpm run build --filter core...
  startCommand: pnpm run start --filter core
  envVars:
    - fromGroup: pubpub-core-prod-env
      previewValue: pubpub-core-preview-env
    - key: fake
      value: anything